<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="part1">
        <div>
          <span>10.220 Km</span>
        </div>
        <div>
          <span><i class="fa-regular fa-clock"></i></span> <span>09:40 AM</span>
        </div>
        <div>
          <span><i class="fa-solid fa-temperature-low"></i></span
          ><span>21Â° C</span>
        </div>
        <div>
          <span class="wifi">
            <i class="fa-solid fa-wifi"></i>
          </span>
          <span>4G</span>
          <span class="bluetooth">
            <i class="fa-brands fa-bluetooth"></i>
          </span>
        </div>
      </div>
      <div class="part2">
        <div class="signal-left">
          <i class="fa-solid fa-circle-arrow-left"></i>
        </div>
        <div class="direction">
          <div class="div1">
            <span class="span1"
              ><i class="fa-solid fa-diamond-turn-right"></i
            ></span>
            <br />
            <span class="span2">200m</span>
          </div>
          <div class="div2">
            <span class="span1">Turn left</span>
            <hr />
            <span class="span2">Rue Bourgogne</span>
          </div>
        </div>
        <div class="signal-right">
          <i class="fa-solid fa-circle-arrow-right"></i>
        </div>
      </div>
      <div class="part3">
        <div class="tachometer">
          <div class="tachometer-numbers">
            <div class="tachometer-item first">0</div>
            <div class="tachometer-item second">01</div>
            <div class="tachometer-item third">02</div>
            <div class="tachometer-item fourh">03</div>
            <div class="tachometer-item fifth">04</div>
            <div class="tachometer-item sixth">05</div>
            <div class="tachometer-item seventh">06</div>
            <div class="tachometer-item eighth">07</div>
            <div class="tachometer-item ninth">08</div>
            <div class="tachometer-item red tenth">09</div>
            <div class="tachometer-item red eleventh">10</div>
          </div>
          <div class="tachometer-pointer">
            <div class="tachometer-pointer-border"></div>
            <div class="tachometer-pointer-box"></div>
          </div>
        </div>
        <div class="middle">
          <div>
            <div class="middle-top">
              <span class="number">274</span>
              <span class="km-h">Km/h</span>
            </div>
            <div class="middle-bottom">
              <div class="left-line"></div>
              <div>
                <div class="gas-div">
                  <span class="gas-icon"
                    ><i class="fa-solid fa-gas-pump"></i
                  ></span>
                  <span>13 Km</span>
                </div>
                <input type="range" class="gas-range" value="10" disabled />
              </div>
              <div class="center-line">
                <span style="color: rgba(255, 255, 255, 0.055)">|</span> <br />
                <span style="color: rgba(255, 255, 255, 0.151)">|</span> <br />
                <span style="color: rgba(255, 255, 255, 0.247)">|</span> <br />
                <span style="color: rgba(255, 255, 255, 0.342)">|</span> <br />
                <span style="color: rgba(255, 255, 255, 0.452)">|</span> <br />
                <span style="color: rgba(255, 255, 255, 0.548)">|</span> <br />
                <span style="color: rgba(255, 255, 255, 0.733)">|</span> <br />
                <span style="color: white">|</span> <br />
              </div>
              <div>
                <div class="battery-div">
                  <span class="battery-icon"
                    ><i class="fa-solid fa-car-battery"></i
                  ></span>
                  <span>91 %</span>
                </div>
                <input type="range" class="battery-range" value="91" disabled />
              </div>
              <div class="right-line"></div>
            </div>
          </div>
        </div>
        <div class="speedometer">
          <div class="speedometer-numbers">
            <div class="speedometer-item first">0</div>
            <div class="speedometer-item second">30</div>
            <div class="speedometer-item third">60</div>
            <div class="speedometer-item fourh">90</div>
            <div class="speedometer-item fifth">120</div>
            <div class="speedometer-item sixth">150</div>
            <div class="speedometer-item seventh">180</div>
            <div class="speedometer-item eighth">210</div>
            <div class="speedometer-item ninth">240</div>
            <div class="speedometer-item red tenth">270</div>
            <div class="speedometer-item red eleventh">300</div>
          </div>
          <div class="speedometer-pointer">
            <div class="speedometer-pointer-border"></div>
            <div class="speedometer-pointer-box"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
